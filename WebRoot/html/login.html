<!DOCTYPE html>
<html>
  <head>
    <title>login.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <h2>注册用户</h2>
    <form action="regist" method="get">
    	<p>手机号：<input type="text" name="uaccount" id="uaccount"/><span id="msg"></span></p>
    	<p>密码：<input type="password" name="upwd"/></p>
    	<p><input type="submit" value="login"/></p>
    </form>
    
    
     <script type="text/javascript">
    
    	$(function(){
    		$("#uaccount").blur(function(){
    			//1.获取用户输入的账号信息
    			var uaccount = $("#uaccount").val();
    			//2.ajax：  $.ajax  $.get  $.post $.getJSON $().load()
    			$.ajax({
    				"url":"checkName",
    				"type":"POST",
    				"data":{
    					"uaccount":uaccount
    				},
    				"dataType":"text",
    				"success":function(result){
    					if(result == "true"){
    						$("#msg").html("可用").css("color","green");
    					}else{
    						$("#msg").html("账号被占用").css("color","red");
    					}
    					
    				}
    				
    			});
    			
    		});
    		
    		
    	})
    </script> 
  </body>
</html>
